<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Terrace - Admin</title>
  
  <link rel="stylesheet" type="text/css" href="/admin/css/semanticui.min.css" />
  
  <script src="/admin/js/jquery-2.1.4.min.js"></script>
  <script src="/admin/js/semanticui.min.js"></script>
</head>
<body>
  <div id="container" class="ui container" style="padding-top: 25px;">
    <h1>Welcome to Terrace</h1>
    <p>We're going to ask a few simple questions to make sure your site is the best right from the start.</p>
    <form class="ui form segment" method="post">
      <div class="field">
        <label>Site Name</label>
        <input type="text" name="site-name" placeholder="My Totally Awesome Website">
      </div>
      
      <div class="field">
        <label>Email</label>
        <input type="text" name="email" placeholder="me@awesome-website.com">
      </div>
      
      <div class="fields">
        <div class="eight wide field">
          <label>Password, twice</label>
          <input type="password" name="password" placeholder="*******">
        </div>
        <div class="eight wide field">
          <label>&nbsp;</label>
          <input type="password" name="confirm" placeholder="*******">
        </div>
      </div>
      
      <button class="ui button" type="submit">Install Terrace</button>
    </form>
  </div>
</body>
</html>
