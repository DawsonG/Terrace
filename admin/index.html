<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hello React!</title>
  <script src="/tlibs/react/react.min.js"></script>
  <script src="/tlibs/react/react-dom.min.js"></script>

  <!-- I'd like to use a gulp library to remove the need for Babel here by prebuilding .jsx files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
  <div id="example"></div>
  <script type="text/babel">
    ReactDOM.render(
      <h1>Hello, world!</h1>,
      document.getElementById('example')
    );
  </script>
</body>
</html>
